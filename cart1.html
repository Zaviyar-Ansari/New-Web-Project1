<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Computer Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .product {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }
        
        .cart {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        
        .total {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .product img {
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Computer Store</h1>
    </header>

    <main>
        <div class="product">
            <img src="computer1.jpg" alt="Computer 1">
            <div>
                <h2>Computer 1</h2>
                <p>Description of Computer 1.</p>
                <p>$999.99</p>
                <button onclick="addToCart(1)">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="computer2.jpg" alt="Computer 2">
            <div>
                <h2>Computer 2</h2>
                <p>Description of Computer 2.</p>
                <p>$1,199.99</p>
                <button onclick="addToCart(2)">Add to Cart</button>
            </div>
        </div>

        <!-- Add more products as needed -->

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="total" id="cart-total">Total: $0.00</div>
        </div>
    </main>

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(productId) {
            // Add your logic to fetch product details based on productId
            // For simplicity, let's assume each product costs $100
            const productPrice = 100;

            cartItems.push({
                id: productId,
                price: productPrice
            });

            cartTotal += productPrice;

            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            // Clear previous items
            cartItemsElement.innerHTML = '';

            // Display current items
            cartItems.forEach(item => {
                const itemName = `Computer ${item.id}`;
                const itemPrice = `$${item.price.toFixed(2)}`;
                const itemElement = document.createElement('div');
                itemElement.textContent = `${itemName} - ${itemPrice}`;
                cartItemsElement.appendChild(itemElement);
            });

            // Display total
            cartTotalElement.textContent = `Total: $${cartTotal.toFixed(2)}`;
        }
    </script>

</body>

</html>
