    <main class="py-5 mt-5">
        <section class="user-container login-section--display">
            <div class="registration">
                <div class="grid-two--column">
                    <div class="form-text">
                        <h2>Welcome Back</h2>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="login-btn">Login Here</button>
                    </div>
                    <div class="registration-form">
                        <h2>Create Account</h2>
                        <div class="social-icons">
                            <a href="https://www.facebook.com/?_rdc=1&_rdr" target="blank"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://pk.linkedin.com/" target="blank"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <p>or use your emails for registration</p>
                        <form action="#">
                            <div class="input-field">
                                <label for="username"><input type="text" name="#" id="username" placeholder="Name"></label>
                            </div>
                            <div class="input-field">
                                <label for="Email"><input type="email" name="#" id="Email" placeholder="Email"></label>
                            </div>
                            <div class="input-field">
                                <label for="Password"> <input type="password" name="#" id="Password" placeholder="Password"></label>
                            </div>
                            <div class="input-field">
                                <input type="submit" value="register">
                            </div>

                        </form>
                    </div>

                </div>
            </div>
            <div class="login">
                <div class="grid-two--column">
                    <div class="form-text">
                        <h2>Hello, Friend!</h2>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="registration-btn">Register Here</button>
                    </div>
                    <div class="Login-form">
                        <h2>Sign In</h2>
                        <div class="social-icons">
                            <a href="https://www.facebook.com/?_rdc=1&_rdr" target="blank"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://www.instagram.com/" target="blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://pk.linkedin.com/" target="blank"><i class="fa-brands fa-linkedin"></i></a>
                        </div>
                        <p>or use your accounts</p>
                        <form action="#">
                            <div class="input-field">
                                <label for="Email1"><input type="email" name="#" id="Email1" placeholder="Email"></label>
                            </div>
                            <div class="input-field">
                                <label for="Password1"> <input type="password" name="#" id="Password1" placeholder="Password"></label>
                            </div>
                            <div class="input-field">
                                <input type="submit" value="Login">
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <!--registration styling with javascript-->
    <script>
        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click', () => {
            user_con.classList.add('login-section--display')
        })
        login_btn.addEventListener('click', () => {
            user_con.classList.remove('login-section--display')
        })
    </script>
